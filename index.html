<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center">
        <h3>Útiköltség-elszámolás</h3>
        <h4>Személyes adatok</h4>
        <div class="row">
            <div class="col-4">
                <p><label for="nev">Név:</label></p>
                <p><label for="lakcim">Lakcím:</label></p>
                <p><label for="szuldatum">Születési dátum:</label></p>
            </div>
            <div class="col-8">
                <p><input type="text" name="adatok" id="nev" class="w-50"></p>
                <p><input type="text" name="adatok" id="lakcim" class="w-50"></p>
                <p><input type="date" name="adatok" id="szuldatum" class="w-25"></p>
            </div>
        </div>
        <h5>Gépjármű-és üzemanyagadatok</h5>
        <div class="row">
            <div class="col-4">
                <p><label for="gyartmany">Gépjármű gyártmánya, típusa:</label></p>
                <p><label for="lakcim">Üzemanyag fajtája:</label></p>
                <p><label for="datum">Fogyasztási norma:</label></p>
                <p><label for="datum">Utazás dátuma:</label></p>
                <p><label for="datum">Üzemanyag egységára:</label></p>
            </div>
            <div class="col-8">
                <p><input type="text" name="autoadat" id="gyartmany"></p>
                <p>
                    <select name="autoadat" id="uzemanyagtipus">
                        <option value="benzin">Benzin</option>
                        <option value="gazolaj">Gázolaj</option>
                    </select>
                </p>
                <p>
                    <select name="autoadat" id="norma">
                        <option value="b1">1000 cm3-ig 7,6 l/100km</option>
                        <option value="b2">1001-1500 cm3 között 8,6 l/100km</option>
                        <option value="b3">1501-2000 cm3 között 9,5 l/100km</option>
                        <option value="b4">2001-3000 cm3 között 11,4 l/100km</option>
                        <option value="b5">3001 cm3 fölött 13,3 l/100km</option>
                    </select>
                </p>
                <p><input class="mt-3" type="date" name="autoadat" id="utazasdatum"></p>
                <p><input readonly type="text" name="autoadat" id="uzamanyagar"></p>
            </div>
            <div class="col-12 text-center">
                <p>Forrás: <a href="https://nav.gov.hu/ugyfeliranytu/uzemanyag/">https://nav.gov.hu/ugyfeliranytu/uzemanyag/</a></p>
            </div>
        </div>
        <h5>A megtett út adatai</h5>
        <div class="row">
            <div class="col-4">
                <p><label for="indulas">Kiindulási hely:</label></p>
                <p><label for="erkezes">Úticél:</label></p>
                <p><label for="koztescel">További úticél:</label></p>
                <p><label for="kmadat">Összes megtett távolság<br>Google Maps térkép alapján:</label></p>
            </div>
            <div class="col-8">
                <p><input type="text" name="utadat" id="indulas" class="w-50"></p>
                <p><input type="text" name="utadat" id="erkezes" class="w-50"></p>
                <p><input type="text" name="utadat" id="koztescel" class="w-50"></p>
                <p><input readonly type="text" name="utadat" id="kmadat" class="w-25"> km</p>
                <input type="button" value="Ellenőrzés és számítás">
            </div>
            <div class="col-12 text-center">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <p><label for="osszkoltseg">Útiköltség:</label></p>
                <p><label for="amortizacio">Amortizáció:</label></p>
                <p><label for="elszamolhato">Összes elszámolható költség:</label></p>
            </div>
            <div class="col-8">
                <p><input readonly type="text" name="osszes" id="osszkoltseg"></p>
                <p><input readonly type="text" name="osszes" id="amortizacio"></p>
                <p><input readonly type="text" name="osszes" id="elszamolhato"></p>
                <input type="button" value="Nyomtatás">
            </div>
        </div>
    </div>
</body>
</html>
